sudo: false

language: node_js
node_js:
  - "6"

# Handle git submodules yourself via https://gist.github.com/petrbel/c3bf7e0f59c22a52f534
git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

install:
  - curl -L https://github.com/spf13/hugo/releases/download/v0.18/hugo_0.18_Linux-64bit.tar.gz | tar xvz
  - ./hugo_0.18_linux_amd64/hugo_0.18_linux_amd64 version

script:
  - ./hugo_0.18_linux_amd64/hugo_0.18_linux_amd64 -v --baseUrl $BASEURL

deploy:
  skip_cleanup: true
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: "conhugo"
  acl: public_read
  local_dir: public
  region: eu-west-2

notifications:
  email: false
